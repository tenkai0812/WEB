<!DOCTYPE html>
<!-- 此<html>元素是根元素，它定義了整個HTML文件，<html>元素內部有一個<body> 元素-->
<html lang="en">
<!-- 該<body>元素定義文檔的主體。該<body>元素內部還有另外兩個元素： <h1>和 <p> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script src="script.js"></script>
    
    <!-- HTML headings <h1> to <h6> tags -->
    <h1>this is heading 1</h1>
    <h2>this is heading 2</h2>
    <h3>this is heading 3</h3>
    <h4>this is heading 4</h4>
    <h5>this is heading 5</h5>
    <h6>this is heading 6</h6>
    
    <!-- HTML Paragraphs -->
    <p>This is a paragrapth</p>
    <p>This is another paragrapth</p>
    
    <!-- HTML Links -->
    <a href="http://google.com">This is a link</a>"
    
    <!-- HTML BLANK -->
    <br><br>

    <!-- Mix Type -->
    <p>above is a BLANK</p>
    <p>this is a paragraph with <br> a line break</p>
    <!-- 
    HTML Images
    原始檔 ( src)、替代文字 ( alt)、 width和height作為屬性提供 
    -->
    <img src="Kirbe.jpg" alt="Kirbe!!" width="225" height="225">
    <!-- HTML 標籤不區分大小寫：<P>與 意義相同<p>。HTML 標準不要求小寫標籤，但 W3C 建議在 HTML 中使用小寫，並要求XHTML 等更嚴格的文件類型使用小寫。 -->
    


</body>
</html>
